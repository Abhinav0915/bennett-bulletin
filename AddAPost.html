<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/src/css/AddAPost_Style.css">

<body>
    
    &nbsp;&nbsp;&nbsp;
    <h1 class="heading">&nbsp;<u>Add a New Post</u></h1><br><br>

    <table border="0px">
        <colgroup>
        <col style="width: 1000px">
        <col style="width: 500px">
            <tr>
                <td>
                    <form>
                        <div class="Title">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <label class="title" for="title">ADD TITLE</label><br>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <input class="title_input" type="text" id="title" placeholder="Add Suitable Title Here"><br>
                            
                            <br>

                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <label class="content" for="content">ADD CONTENT<br>
                            <textarea class="content_input" name="content" id="content" cols="70" rows="7" placeholder="Add Content Here (optional)"></textarea></label><br>

                            <br>
                            
                            <div class="relative_image_post_btn">
                                <form id='post-form' class='post-form' method='post'>
                                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <label class="files" class="btn btn-danger" for='files'>Upload Images</label><br>
                                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <input id='files' class="btn btn-secondary" type='file' multiple/>
                                    <output class="output_image" id='result'>    
                                </form>

                                <br><br>

                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                
                                <button class="btn btn-success" id="btn btn-primary">PPOST</button>
                            </div>

                            <br><br><br>

                        </div>
                    </form>
                </td>
                
                
                <td>
                    <div class="container-box">
                        <div class="search_bar">
                            <form>
                                &nbsp;
                                <input class="search_box" type="search" style="font-family: FontAwesome;" placeholder='&nbsp;&#xf002 &nbsp;&nbsp; Search Tags' />
                                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                            </form>
                        </div>

                        <br>

                        <div class="checkbox-container">
                            <form>
                                <br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag1</label><br><br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag2</label><br><br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag3</label><br><br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag3</label><br><br>
                            </form>
                        </div>

                        <br>

                        <div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-secondary">Add Tags</button>
                        </div>
                    </div>
                    <br><br><br><br><br><br><br><br><br><br><br>
                </td>
            </tr>
        
    </table>

    <script src="/src/js/AddAPost_Script.js"></script>

</html>
